<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autobacs Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8fafc;
            color: #1e293b;
        }
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2rem;
            color: var(--text-main);
        }
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .kpi-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--accent-color);
        }
        .kpi-card h3 {
            font-size: 0.875rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        .kpi-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #0f172a;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .chart-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .table-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            font-weight: 600;
            color: #64748b;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #f1f5f9;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .status-hot { background: #fee2e2; color: #ef4444; }
        .status-warm { background: #fef3c7; color: #f59e0b; }
        .status-cold { background: #d1fae5; color: #10b981; }
        
        .appointment-badge {
             display: inline-flex;
             align-items: center;
             gap: 0.5rem;
             background: #eff6ff;
             color: #3b82f6;
             padding: 4px 12px;
             border-radius: 6px;
             font-weight: 600;
             font-size: 0.85rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 1rem; right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="header">
        <h1>Dashboard</h1>
        <button onclick="refreshData()" class="btn-primary" style="padding: 10px 20px;">Refresh Data</button>
    </div>

    <!-- KPIs -->
    <div class="kpi-grid">
        <div class="kpi-card" style="border-color: #3b82f6;">
            <h3>Total Leads</h3>
            <div class="value" id="kpiTotal">0</div>
        </div>
        <div class="kpi-card" style="border-color: #ef4444;">
            <h3>Hot Leads</h3>
            <div class="value" id="kpiHot">0</div>
        </div>
        <div class="kpi-card" style="border-color: #10b981;">
            <h3>Avg. Score</h3>
            <div class="value" id="kpiScore">0</div>
        </div>
        <div class="kpi-card" style="border-color: #f59e0b;">
            <h3>Appointments</h3>
            <div class="value" id="kpiAppointments">0</div>
        </div>
    </div>

    <!-- Charts -->
    <div class="charts-grid">
        <div class="chart-card">
            <h3>Lead Classification</h3>
            <canvas id="classificationChart"></canvas>
        </div>
        <div class="chart-card">
            <h3>Score Distribution</h3>
            <canvas id="scoreChart"></canvas>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="table-card">
        <h3>Recent Appointments & Leads</h3>
        <table id="leadsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name/Contact</th>
                    <th>Status</th>
                    <th>Score</th>
                    <th>Appointment</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated via JS -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="detailModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Lead Details</h2>
        <div id="modalBody" style="margin-top: 1rem; line-height: 1.6;"></div>
    </div>
</div>

<script>
    // Simple Security Check
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');
    if (key !== 'autobacs_admin') {
        document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;"><h2>Access Denied</h2><p>Please provide the correct admin key.</p></div>';
        throw new Error("Access Denied");
    }

    let classificationChart = null;
    let scoreChart = null;

    async function fetchData() {
        try {
            const res = await fetch('/api/admin/stats?key=' + key);
            const data = await res.json();
            renderDashboard(data);
        } catch (err) {
            console.error("Error fetching stats:", err);
            alert("Failed to load data. Check console.");
        }
    }

    function renderDashboard(data) {
        // KFIs
        document.getElementById('kpiTotal').textContent = data.totalLeads;
        document.getElementById('kpiHot').textContent = data.hotLeads;
        document.getElementById('kpiScore').textContent = Math.round(data.avgScore);
        document.getElementById('kpiAppointments').textContent = data.totalAppointments;

        // Charts
        renderCharts(data);

        // Table
        const tbody = document.querySelector('#leadsTable tbody');
        tbody.innerHTML = '';
        
        data.recentLeads.forEach(lead => {
            const date = new Date(lead.timestamp).toLocaleDateString();
            const statusClass = lead.classification ? lead.classification.split(' ')[0].toLowerCase() : 'warm';
            const statusBadge = `<span class="status-badge status-${statusClass}">${lead.classification || 'Unknown'}</span>`;
            
            let appointmentHtml = '<span style="color:#94a3b8;">-</span>';
            if (lead.bookingDate) {
                appointmentHtml = `<div class="appointment-badge"><i class="fas fa-calendar-alt"></i> ${lead.bookingDate} ${lead.bookingTime || ''}</div>`;
            }

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${date}</td>
                <td>
                    <strong>${lead.name || 'Anonymous'}</strong><br>
                    <span style="font-size:0.8rem;color:#64748b;">${lead.email || lead.phone || 'No contact info'}</span>
                </td>
                <td>${statusBadge}</td>
                <td style="font-weight:bold;">${lead.score || '-'}</td>
                <td>${appointmentHtml}</td>
                <td><button class="btn-primary" style="padding:6px 12px;font-size:0.8rem;" onclick='showDetails(${JSON.stringify(lead)})'>View</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function renderCharts(data) {
        // Pi Chart: Classification
        const ctx1 = document.getElementById('classificationChart').getContext('2d');
        if (classificationChart) classificationChart.destroy();
        
        classificationChart = new Chart(ctx1, {
            type: 'doughnut',
            data: {
                labels: ['Hot', 'Warm', 'Cold'],
                datasets: [{
                    data: [data.hotLeads, data.warmLeads, data.coldLeads],
                    backgroundColor: ['#ef4444', '#f59e0b', '#10b981']
                }]
            }
        });

        // Bar Chart: Scores
        const ctx2 = document.getElementById('scoreChart').getContext('2d');
        if (scoreChart) scoreChart.destroy();

        scoreChart = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: data.scoreDistribution.labels,
                datasets: [{
                    label: 'Number of Vehicles',
                    data: data.scoreDistribution.values,
                    backgroundColor: '#3b82f6'
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });
    }

    function showDetails(lead) {
        document.getElementById('modalTitle').textContent = `Details: ${lead.name || 'Anonymous'}`;
        
        let content = `
            <p><strong>Email:</strong> ${lead.email || '-'}</p>
            <p><strong>Phone:</strong> ${lead.phone || '-'}</p>
            <p><strong>Date:</strong> ${new Date(lead.timestamp).toLocaleString()}</p>
            <hr style="margin: 1rem 0; border:0; border-top:1px solid #eee;">
            <h3>Survey Analysis</h3>
            <p><strong>Classification:</strong> ${lead.classification}</p>
            <p><strong>Score:</strong> ${lead.score}</p>
            <div style="background:#f8fafc; padding:1rem; border-radius:8px; margin-top:0.5rem; font-family:monospace; font-size:0.9rem;">
                 ${lead.generated_report ? lead.generated_report.substring(0, 500) + '...' : 'No report generated.'}
            </div>
        `;

        if (lead.bookingDate) {
            content = `
                <div style="background:#eff6ff; padding:1rem; border-radius:8px; border:1px solid #bfdbfe; margin-bottom:1rem;">
                    <h3 style="color:#1e40af; margin-top:0;"><i class="fas fa-calendar-check"></i> Appointment Confirmed</h3>
                    <p><strong>Date:</strong> ${lead.bookingDate}</p>
                    <p><strong>Time:</strong> ${lead.bookingTime}</p>
                </div>
                ${content}
            `;
        }

        document.getElementById('modalBody').innerHTML = content;
        document.getElementById('detailModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('detailModal').style.display = 'none';
    }

    function refreshData() {
        fetchData();
    }

    // Init
    fetchData();
</script>

</body>
</html>
